#编码
#fdk.http.client.encoding=UTF-8
#Socket超时(8秒)
#fdk.http.client.socket.timeout=8000
#连接超时(8秒)
#fdk.http.client.connect.timeout=8000
#最大重试次数
#fdk.http.client.connect.retry=3
#重试等待(1秒)
#fdk.http.client.connect.retry.wait=300
#允许重定向
#fdk.http.client.redirects.enabled=true

####################代理相关配置####################
#是否使用自定义证书进行验证
#fdk.http.client.ssl.client.certification=false
#Client证书位置
#fdk.http.client.ssl.keystore.path=
#Client证书密码
#fdk.http.client.ssl.keystore.password=
#Client证书格式
#fdk.http.client.ssl.keystore.format=

####################代理相关配置####################
#代理主机
fdk.http.client.proxy.host=128.0.9.180
#代理端口号
fdk.http.client.proxy.port=8888
#代理协议
#fdk.http.client.proxy.protocol=http
#代理账号密码（暂不支持）
#fdk.http.client.proxy.username=
#fdk.http.client.proxy.password=
#是否启用代理
fdk.http.client.proxy.enable=false
